<template name="signup">
	<div class="container">
		<div class="row vertical">
			<form id="signup-form">
				<div class="row">
		        	<div class="input-field col s12">
		          		<input id="signup-name" type="text" class="validate" required/>
		          		<label for="signup-name" data-error="Please check yor name">Name</label>
		        	</div>
		      	</div>
				<div class="row">
		        	<div class="input-field col s12">
		          		<input id="signup-email" type="email" class="validate" required/>
		          		<label for="signup-email" data-error="Please check your email address">Email</label>
		        	</div>
		      	</div>
				<div class="row">
		        	<div class="input-field col s12">
		          		<input id="signup-password" type="password" class="validate" required/>
		          		<label for="signup-password" data-error="Field cannot be empty">Password</label>
		        	</div>
		      	</div>
		      	<div class="row">
					<button class="input-field col s12 btn waves-effect waves-light" type="submit" name="signup" id="signup">Submit
			  			<i class="fa fa-chevron-right"></i>
					</button>
		      	</div>
		    </form>
		    <div class="row">
	        	<div class="col s12 center">
	          		<a href="/login">Already have an account?</a>
	        	</div>
	      	</div>
	      	<div class="row">
	        	<div class="col s12 center">
	          		<a href="/forgotPassword">Forgot Password?</a>
	        	</div>
	      	</div>
		</div>
	</div>
</template>
