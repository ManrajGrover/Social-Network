<template name="signup">
	<div class="container">
		<div class="row vertical">
			<div id="signup-error-modal" class="modal">
    			<div class="modal-content" id="signup-error">
    			</div>
    			<div class="modal-footer">
      				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
    			</div>
  			</div>
			<form id="signup-form">
				<div class="row">
		        	<div class="input-field col s4">
		          		<input id="signup-firstname" type="text" class="validate" required/>
		          		<label for="signup-firstname" data-error="Please check your first name">First Name</label>
		        	</div>
		        	<div class="input-field col s4">
		          		<input id="signup-midname" type="text" class="validate"/>
		          		<label for="signup-midname" data-error="Please check your middle name">Middle Name</label>
		        	</div>
		        	<div class="input-field col s4">
		          		<input id="signup-lastname" type="text" class="validate" required/>
		          		<label for="signup-lastname" data-error="Please check your last name">Last Name</label>
		        	</div>
		      	</div>
				<div class="row">
		        	<div class="input-field col s12">
		          		<input id="signup-email" type="email" class="validate" required/>
		          		<label for="signup-email" data-error="Please check your email address">Email</label>
		        	</div>
		      	</div>
				<div class="row">
		        	<div class="input-field col s12">
		          		<input id="signup-password" type="password" class="validate" required/>
		          		<label for="signup-password" data-error="Field cannot be empty">Password</label>
		        	</div>
		      	</div>
		      	<div class="row">
					<button class="input-field col s12 btn waves-effect waves-light" type="submit" name="signup" id="signup">
						Register
			  			<i class="fa fa-chevron-right"></i>
					</button>
		      	</div>
		    </form>
		    <div class="row">
	        	<div class="col s12 center">
	          		<a href="/login">Already have an account?</a>
	        	</div>
	      	</div>
	      	<div class="row">
	        	<div class="col s12 center">
	          		<a href="/forgotPassword">Forgot Password?</a>
	        	</div>
	      	</div>
		</div>
	</div>
</template>
